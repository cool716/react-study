<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不使用函数柯里化</title>
</head>

<body>
    <!-- 容器test -->
    <div id="test"></div>

    <!-- 引入react核心库   必须最新引入 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库，用于react-dom操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>



    <script type="text/babel">

        class Login extends React.Component {
            //初始化状态
            state = {
                username: '',
                password: ''
            }
            //表单提交的回调
            halderSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state
                alert(`姓名${username},密码：${password}`);
            }


            ////保存表单到state
            saveFormData = (dataType, event) => {
                this.setState({ [dataType]: event.target.value });
            }

            render() {
                return (
                    <form onSubmit={this.halderSubmit}>
                        用户名： <input onChange={() => { this.saveFormData('username', event) }} type="text" name="username" />
                        密码： <input onChange={() => { this.saveFormData('password', event) }} type='password' name="password" />
                        <button >登陆</button>
                    </form>

                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>

</body>

</html>
