<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script text="text/javascript">
        let arr1 = [1, 2, 3];
        let arr2 = [4, 8, 9];
        console.log(...arr1)
        let arr3=[...arr1,...arr2]
        console.log(...arr3)


        //在函数中使用
        function sum(...numbers){
            return   numbers.reduce((preValue,currentValue)=>{
                   return preValue+currentValue
               } )   
        }
        console.log(sum(1,2,3,4,5))

        //对象使用展开运算符
        let person={name:'cool',age:'23'}
        // console.log(...person)   报错     展开函数不能展开对象
        let person2={...person}

        person.name='mango'
        console.log(person)
        console.log(person2)

        //合并 
        let person3={...person,name:'张三',address:'北京'}
        console.log(person3)

    </script>
</body>

</html>
