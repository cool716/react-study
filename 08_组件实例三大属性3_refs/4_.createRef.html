<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref回调函数回调次数</title>
</head>

<body>

    <!-- 容器test -->
    <div id="test"></div>

    <!-- 引入react核心库   必须最新引入 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库，用于react-dom操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>



    <script type="text/babel" >

        class Demo extends React.Component {
        /*
        React.createRef()调用后会返回一个容器，该容器可以存储被ref标识的节点，该容器为单人专用
        */
            myRef=React.createRef()
            myRef2=React.createRef()
            showData = () => {
                alert(this.myRef.current.value);
            }
            showData2 = () => {
                alert(this.myRef2.current.value);
            }

                    <div>
                        <input ref={this.myRef} type="text" placeholder='点击显示数据' />

                        <input ref={this.myRef2} onBlur={this.showData2} type='text' placeholder='失去焦点显示数据' />
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Demo />, document.getElementById('test'));
    </script>

</body>

</html>
