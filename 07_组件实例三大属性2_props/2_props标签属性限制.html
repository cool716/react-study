<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props组件属性限制</title>
</head>

<body>
    <!-- 容器test -->
    <div id="test">
    </div>
    <!-- 引入react核心库   必须最新引入 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库，用于react-dom操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <div id='test1'> </div>
    <div id='test2'> </div>
    <div id='test3'> </div>
    <script type="text/babel"> /* 此处必须写  babel*/
        //创建函数式组件
        class Person extends React.Component {
            render() {
                 console.log(this)
                 const {name,sex,age}=this.props
                return (
                  
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        //组件属性限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number
        }
        //对标签属性默认值进行限制
        Person.defaultProps={
            sex:'不男不女',
            age:18
        }
        //渲染组件到页面
        ReactDOM.render(<Person name='cool' sex='男' age={25}/>, document.getElementById('test1'));
        ReactDOM.render(<Person name='mango' sex='女' age={15}/>, document.getElementById('test2'));
        
        const p = {name:'kig',sex:'男',age:23}
        console.log('$',...p);

        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'));
    </script>
</body>

</html>
